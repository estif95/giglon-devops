name: Java CI with Docker for Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with Gradle in Docker
      run: |
        docker run --rm \
          -v "$PWD":/app \
          -w /app \
          gradle:8.7-jdk17 \
          ./gradlew build --no-daemon

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: build/libs/*.jar

