name: Java CI with Docker for Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  gradle_build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle in Docker
      run: |
        docker run --rm \
          -v "$PWD":/app \
          -w /app \
          gradle:8.7-jdk17 \
          ./gradlew build --no-daemon

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar-${{ github.run_id }}
        path: build/libs/*.jar
  
  build_docker_image:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: gradle_build
    steps:

    - name: Checkout repository code
      uses: actions/checkout@v4

    - name: Build the Docker image
      run: |
        ls -la .
        docker build . \
          --file Dockerfile \
          --tag ghcr.io/estif95/giglon-springboot-project-example:${{ github.run_id }} \

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker push ghcr.io/estif95/giglon-springboot-project-example:${{ github.run_id }}


